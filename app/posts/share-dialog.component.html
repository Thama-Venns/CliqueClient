<div mat-dialog-content>
  <h5 class="search-container">Select group</h5>      
</div>

<div class="card-body grp" style="padding: 0">
  <div class="list-group mb-3" style="padding: 0">
    <mat-list *ngFor="let group of data.groups" style="padding: 0">
      <mat-list-item (click)="sharePost(group.id)" (click)="onNoClick()" class="group-link" style="padding: 0">
        {{group.groupName}}
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
